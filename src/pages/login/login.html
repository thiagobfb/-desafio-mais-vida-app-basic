<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="loginForm" (submit)="loginUser()" novalidate>
    <div class="row responsive-md">
      <div class="col col-50 col-offset-25">

        <ion-item>
          <ion-label stacked>Usuário</ion-label>
          <ion-input formControlName="username" type="username" placeholder="Nome de usuário" [class.invalid]="!loginForm.controls.username.valid && loginForm.controls.username.dirty"></ion-input>
        </ion-item>
        <ion-item class="error-message" *ngIf="!loginForm.controls.username.valid  && loginForm.controls.username.dirty">
          <p>Por favor coloque o nome de usuário.</p>
        </ion-item>

        <ion-item>
          <ion-label stacked>Senha</ion-label>
          <ion-input #password formControlName="senha" type="password" placeholder="Sua senha" [class.invalid]="!loginForm.controls.senha.valid && loginForm.controls.senha.dirty"></ion-input>
        </ion-item>
        <ion-item class="error-message" *ngIf="!loginForm.controls.senha.valid  && loginForm.controls.senha.dirty">
          <p>Coloque sua senha</p>
        </ion-item>

        <button ion-button block type="submit">
        Login
      </button>
      </div>
    </div>
  </form>
</ion-content>
